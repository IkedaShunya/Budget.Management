<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/userlist.css}" rel="stylesheet" />
    <title>カテゴリー一覧</title>
</head>
<body>
<h1>カテゴリー一覧</h1>
<div th:if="${message}" style="text-align: left; color: red; font-weight: bold;">
    <ul>
        <li th:text="${message}"></li>
    </ul>
</div>
<h2>固定費</h2>
<table border="1">
<thead>
<tr>
    <th>種別</th>
    <th>カテゴリ名</th>
    <th>金額 (円)</th>
    <th>削除</th>
    <th>編集</th>
 </tr>
</thead>
    <tbody>
    <tr th:each ="category : ${categorylist}">
        <td th:text="${user.userId}">1</td>
        <td th:text="${user.userName}">ikeda</td>
        <td th:text="${user.displayName}">iked</td>
        <td th:text="${user.authority}">管理者</td>
        <td th:text="${user.email}">管理者</td>
        <td>
            <!-- deleteFlag が １ の場合に「●」を表示 -->
            <span th:text="${user.deleteFlag == 1} ? '●' : ''"></span>
        </td>
        <td><a th:href="@{/usermanage/edit/{id}(id=${user.userId})}">編集</a></td>
    </tr>
    </tbody>
</table>
<p>
    <a th:href="@{/usermanage/}" class="btn">メニューに戻る</a>
</p>
<p>
    <a href="#" class="btn" onclick="document.getElementById('logout-form').submit(); return false;">ログアウト</a>
<form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
</form>
</p>
</body>
</html>
